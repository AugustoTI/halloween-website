<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Butcherman&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml+png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/main.scss" />
    <title>Halloween</title>
  </head>
  <body>
    <img src="/shape-bg.png" alt="" class="shape__bg" />
    <!--============= Header =============-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav_logo">
          <img src="/logo-skull.png" alt="logo image" />
          Halloween
        </a>

        <div class="nav_menu" id="nav-menu">
          <ul class="nav_list">
            <li class="nav_item">
              <a href="#home" class="nav_link">Home</a>
            </li>
            <li class="nav_item">
              <a href="#about" class="nav_link">About</a>
            </li>
            <li class="nav_item">
              <a href="#itens" class="nav_link">Itens</a>
            </li>
            <li class="nav_item">
              <a href="#party" class="nav_link">Party</a>
            </li>
          </ul>

          <div class="nav_close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>

          <img src="/nav-bat.png" alt="nav image" class="nav_image" />
        </div>

        <div class="nav_toggle" id="nav-toggle">
          <i class="ri-menu-4-line"></i>
        </div>
      </nav>
    </header>
    <!--============= Main =============-->
    <main class="main">
      <section class="home section" id="home">
        <div class="shape__small"></div>
        <div class="shape__big"></div>

        <div class="home_container grid container">
          <div class="home_data">
            <h1 class="home_title">
              <span>Halloween</span> Trick Or Treat!!!
              <img src="/stars.png" alt="home image" class="home_title-img-1" />
              <img src="/stars.png" alt="home image" class="home_title-img-2" />
            </h1>

            <p class="home_description">
              This Halloween, enjoy trick-or-treating with your friends and
              spend a terrifying night under the full moon.
            </p>

            <a href="#" class="button">Explore Now!!!</a>
          </div>
          <img src="/home-pumpkin.png" alt="home image" class="home_image" />
          <img src="/home-tree1.png" alt="home image" class="home_tree-1" />
          <img src="/home-tree2.png" alt="home image" class="home_tree-2" />
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
